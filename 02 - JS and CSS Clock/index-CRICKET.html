<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hands">
          <div class="hour-hand"></div>
          <div class="min-hand"></div>
          <div class="second-hand"></div>
          <div class="center-dot"></div>
        </div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .center-dot {
      position: absolute;
      width: 2rem;
      height: 2rem;
      border-radius: 1rem;
      left: -1rem;
      top: -1rem;
      background: black;

    }

    .hands {
      width: 50%;
      height: 50%;
      position: absolute;
      transform: rotate(180deg);
    }

    .hour-hand {
      width: 10px;
      left: -5px;  /* the 'left' value needs to be -1/2 of the width value */
      height: 80px;
      position: absolute;
      background: black;
      transform-origin: 50% 0%;
      transition: all 0.5s;
      transition-timing-function: cubic-bezier(0, 0, 0.2, 1.1);
    }

    .min-hand {
      width: 10px;
      left: -5px; /* the 'left' value needs to be -1/2 of the width value */
      height: 130px;
      position: absolute;
      background: black;
      transform-origin: 50% 0%;
      transition: all 0.5s;
      transition-timing-function: cubic-bezier(0, 0, 0.2, 1.1);
    }

    .second-hand {
      width: 6px;
      left: -3px;  /* the 'left' value needs to be -1/2 of the width value */
      height: 150px;
      position: absolute;
      background: black;
      transform-origin: 50% 0%;
      transition: all 0.5s;
      transition-timing-function: cubic-bezier(0, 0, 0.2, 1.1);
    }

  </style>

  <script type="text/javascript">
      const secondHand = document.querySelector('.second-hand'); //declare outside of function
      const minuteHand = document.querySelector('.min-hand'); //   "     "
      const hourHand = document.querySelector('.hour-hand'); //   "     "
      function setDate() {
        const now = new Date();  //current time instance
        const seconds = now.getSeconds();  //getSeconds is a pototype method built into JavaScript
        const secondsDegrees = ((seconds / 60) * 360); //convert the number of seconds elapsed into an angular measure
                                                   // + 90 here offsets the initial setup for the visual black bar element of the second hand
        if (seconds == 59) {
          secondHand.style.transform = `rotate(360deg)`;
          secondHand.style.transition = `all 0.5s`;
        } else if (seconds == 0) {
          secondHand.style.transform = `rotate(0deg)`;
          secondHand.style.transition = `all 0s`;
        } else {
          secondHand.style.transform = `rotate(${secondsDegrees}deg)`; //change the visual positioning of the second hand on-screen
          secondHand.style.transition = `all 0.5s`;
        }

        const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) * 360);
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`; //change the visual positioning of the second hand on-screen
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`; //change the visual positioning of the minute hand on-screen

        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 180); // Multiply by 180 for 'hours' because the Date prototype function uses 24hr format
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`; //change the visual positioning of the second hand on-screen
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`; //change the visual positioning of the minute hand on-screen
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`; //change the visual positioning of the minute hand on-screen
        // console.log(`${hours}`);
      }

      setInterval(setDate, 1000);
  </script>

</body>
</html>
